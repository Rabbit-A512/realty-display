<div class="card">
  <a [routerLink]="['/project', project.project_id]">
    <img [src]="project?.carousels[0]?.url" alt="項目封面" class="card-img-top">
  </a>
  <div class="card-body bg-light">
    <p class="text-small">{{ project.name }}</p>
    <p class="text-smaller">{{ project.address }}</p>
  </div>
</div>

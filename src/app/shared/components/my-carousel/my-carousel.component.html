
<ngb-carousel *ngIf="carousels?.length">
  <ng-template *ngFor="let carousel of carousels" ngbSlide>
    <img *ngIf="!isProjectCarousel" [src]="carousel.url" alt="戶型封面" width="100%">
    <a *ngIf="isProjectCarousel" [routerLink]="['/project', carousel.project_id]">
      <img [src]="carousel.url" alt="" width="100%">
    </a>
  </ng-template>
</ngb-carousel>

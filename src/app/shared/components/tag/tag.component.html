<span
  [ngClass]="{
    'd-inline-block': true,
    'border': true,
    'text-primary': color === 'primary',
    'text-success': color === 'success',
    'text-danger': color === 'danger',
    'border-primary': color === 'primary',
    'border-success': color === 'success',
    'border-danger': color === 'danger'
  }">{{ name }}</span>

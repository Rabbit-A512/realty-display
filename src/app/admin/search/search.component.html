<form [formGroup]="form" class="form-inline mb-2">
  <div class="input-group">
    <input
    formControlName="key"
    type="search"
    class="form-control"
    placeholder="请输入要搜索的内容..."
    autofocus>
    <div class="input-group-append">
      <button type="submit" class="btn btn-outline-primary">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</form>


<div class="container-fluid">
  <h3>当前首页显示的封面图</h3>
  <div class="row">
    <div *ngFor="let project of shown_projects" class="col-md-4">
      <div class="card">
        <img [src]="project.carousels[0].url" width="100%" alt="" class="card-img-top">
        <div class="card-body">
          <p class="card-text">{{ project.name }}</p>
          <button (click)="unshowCarousel(project)" class="btn btn-warning">移出展示队列</button>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <h3>首页未显示的封面图</h3>

  <table class="table">
    <thead class="thead-light">
      <tr>
        <th>项目名称</th>
        <th>项目封面图</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of unshown_projects">
        <td>{{ project.name }}</td>
        <td>
          <img [src]="project.carousels[0].url" alt="项目封面" width="200px">
        </td>
        <td>
          <button
            (click)="showCarousel(project)"
            class="btn btn-warning">加入展示队列</button>
        </td>
      </tr>
    </tbody>
  </table>

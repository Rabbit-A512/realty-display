<app-search></app-search>
<button class="btn btn-outline-success" routerLink='/admin/manage-projects/new'>
  <span>新建项目</span>
  <i class="fa fa-plus"></i>
</button>
<ul class="list-group my-2">
  <li class="list-group-item" *ngFor="let project of projects">
    <div class="media">
      <img src="../../../assets/images/avatar.png" alt="" class="mr-3" width="50px">
      <div class="media-body">
        <h5 class="mt-0">{{ project.name }}</h5>
        <button
          [routerLink]="['/admin/manage-projects/update', project.project_id]"
          class="btn btn-primary btn-sm">更新</button>
        <button
          (click)="open(delete)"
          class="btn btn-danger btn-sm">删除</button>
      </div>
    </div>
  </li>
</ul>

<ng-template #delete let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title text-danger">危险操作</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="text-danger">删除项目将会删除与其相关的所有数据，请慎重！</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-dark">仍要删除</button>
    <button class="btn btn-outline-dark" (click)="c('Cross click')">取消</button>
  </div>
</ng-template>

<h2>所有项目</h2>
<button class="btn btn-outline-success" routerLink='/admin/manage-projects/new'>
  <span>新建项目</span>
  <i class="fa fa-plus"></i>
</button>

<table class="table my-2">
  <thead class="thead-light">
    <tr>
      <th scope="col">封面</th>
      <th scope="col">名称</th>
      <th scope="col">户型数量</th>
      <th scope="col">留言数量</th>
      <th scope="col">操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
      <td><img [src]="project.carousels[0].url" alt="项目封面图" width="70px"></td>
      <td>{{ project.name }}</td>
      <td>{{ project.house_type_ids.length }}
        <button
          [routerLink]="['/admin/manage-houses/read', project.project_id]"
          class="btn btn-outline-primary btn-sm ml-1">管理</button>
      </td>
      <td>0
        <button class="btn btn-outline-primary btn-sm ml-1">查看</button>
      </td>
      <td>
        <button
          [routerLink]="['/admin/manage-projects/update', project.project_id]"
          class="btn btn-primary btn-sm mr-1">更新项目</button>
        <button
          [routerLink]="['/admin/manage-carousels/projects', project.project_id]"
          class="btn btn-warning btn-sm mr-1">封面图管理</button>
        <button
          (click)="open(delete)"
          class="btn btn-danger btn-sm mr-1">删除项目</button>

      </td>

      <ng-template #delete let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title text-danger">危险操作</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p class="text-danger">删除项目将会删除与其相关的所有数据，请慎重！</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-dark" (click)="delete_project(project.project_id)">仍要删除</button>
          <button class="btn btn-outline-dark" (click)="c('Cross click')">取消</button>
        </div>
      </ng-template>

    </tr>
  </tbody>
</table>

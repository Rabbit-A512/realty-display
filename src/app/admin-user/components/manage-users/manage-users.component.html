<table class="table">
  <thead class="thead-light">
    <tr>
      <th>姓名</th>
      <th>电话号码</th>
      <th>个人简介</th>
      <th>审核状态</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.bio }}</td>
      <td>
        <span *ngIf="user.checked" class="text-success">已通过</span>
        <span *ngIf="!user.checked" class="text-danger">未通过</span>
        <button class="btn btn-warning btn-sm ml-2" (click)="user.checked = !user.checked">更改</button>
      </td>
    </tr>
  </tbody>
</table>


<ngb-carousel>
  <ng-template *ngFor="let carousel of carousels" ngbSlide>
    <img *ngIf="!carousel.project_id" [src]="carousel.url" alt="" width="100%">
    <a *ngIf="carousel.project_id" [routerLink]="['/project', carousel.project_id]">
      <img [src]="carousel.url" alt="" width="100%">
    </a>
  </ng-template>
</ngb-carousel>
